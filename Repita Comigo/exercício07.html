    <!--
        7 - Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total.
        Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário. 
    -->

    <script>
        var nota1 = parseInt(prompt("Insira a primeira nota do aluno"));
        var nota2 = parseInt(prompt("Insira a segunda nota do aluno"));
        var nota3 = parseInt(prompt("Insira a terceira nota do aluno"));
        var nota4 = parseInt(prompt("Insira a quarta nota do aluno"));
        var nota5 = parseInt(prompt("Insira a quinta nota do aluno"));
        var nota6 = parseInt(prompt("Insira a sexta nota do aluno"));

        while(nota1 < 0 || nota1 > 10){
            var nota1 = parseInt(prompt("Digite a primeira nota do aluno novamente, o valor digitado  deve ser entre 0 e 10."));
} 

        while(nota2 < 0 || nota2 > 10){

           var nota2 = parseInt(prompt("Insira a segunda nota do aluno novamente, o valor inserido deve ser entre 0 e 10."));
} 
        while(nota3 < 0 || nota3 > 10){
            var nota3 = parseInt(prompt("Digite a terceira nota do aluno, o valor digitado deve ser entre 0 e 10."));
} 
        while(nota4 < 0 || nota4 > 10){
            var nota4 = parseInt(prompt("Digite a quarta nota do aluno, o valor digitado deve ser entre 0 e 10."));
} 
         while(nota5 < 0 || nota5 > 10){
            var nota5 = parseInt(prompt("Digite a quinta nota do aluno, o valor digitado  deve ser entre 0 e 10."));
} 
         while(nota6 < 0 || nota6 > 10){
             var nota6 = parseInt(prompt("Digite a sexta nota do aluno, o valor digitado  deve ser entre 0 e 10."));
} 
        var media = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6) / 6;
        alert("A média do aluno é: " + media);









    </script>
